include=~/.config/foot/foot-theme.ini

[main]
term=foot
font=JetBrainsMono Nerd Font:size=13
dpi-aware=yes

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000
multiplier=3.0

[cursor]
style=block
blink=yes

[mouse]
hide-when-typing=yes

[colors]
# Catppuccin Mocha
alpha=0.95

# Base colors
foreground=cdd6f4
background=1e1e2e

# Normal colors
regular0=45475a  # Surface1
regular1=f38ba8  # Red
regular2=a6e3a1  # Green
regular3=f9e2af  # Yellow
regular4=89b4fa  # Blue
regular5=f5c2e7  # Pink
regular6=94e2d5  # Teal
regular7=bac2de  # Subtext1

# Bright colors
bright0=585b70   # Surface2
bright1=f38ba8   # Red
bright2=a6e3a1   # Green
bright3=f9e2af   # Yellow
bright4=89b4fa   # Blue
bright5=f5c2e7   # Pink
bright6=94e2d5   # Teal
bright7=a6adc8   # Subtext0

# Selection colors
selection-foreground=cdd6f4
selection-background=45475a

# URL colors
urls=89b4fa

[csd]
preferred=server
size=26
color=1e1e2e

[key-bindings]
# Clipboard
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v

# Font size
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

# URLs
show-urls-copy=none

# Scrollback
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
scrollback-up-line=Control+Shift+Up
scrollback-down-line=Control+Shift+Down

# Search
search-start=Control+Shift+f

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
